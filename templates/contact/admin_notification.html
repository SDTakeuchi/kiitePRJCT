{% extends 'base/base.html' %}
{% load static %}

{% block content %}

    <div class="main users-new">
        <div class="container">
        <div class="form-heading">Notification Page</div>
        <div class="form users-form">
            <div class="form-body">
    
            <form method="POST" action="">
                {% csrf_token %}
                
                <p>送付先グループ</p>
                {{ form.toGroup }}

                <p>件名（【kiite-me】は自動で追加されます。）</p>
                {{ form.title }}

                <p>内容</p>
                {{ form.body }}

                <input type="submit" name="ContactForm" value="送信" id="show_spinner">
            </form>
            {{ form.errors }}
            </div>
        </div>
        </div>
    </div>
<!-- spinner section -->
<div class="spinner-div" id="id_spinner">
    <div class="loader" id="loader-1"></div>
</div>
<script type="text/javascript">
    var show_spinner_event = document.getElementById("show_spinner")
    show_spinner_event.addEventListener("click", showSpinner);
    function showSpinner(){
        document.getElementById("id_spinner").style.display = "block";
    }
</script>
{% endblock %}
