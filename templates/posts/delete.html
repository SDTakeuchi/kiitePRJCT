{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="main posts-show">
    <div class="container">
      <div class="posts-show-item">

        <p>本当にこの質問を削除しますか？</p>

        <p>{{ post.title }}</p>
        <p>{{ post.body | linebreaksbr }}</p>

        <form action="{% url 'postDelete' post.id %}" method="POST">{% csrf_token %}
          
          <input type="submit" value="はい" name="Confirm">
          <a href="{% url 'postShow' post.id %}" class="choice-no">いいえ</a>
        </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
