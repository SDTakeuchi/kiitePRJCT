{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="main posts-show">
    <div class="container">
      <div class="posts-show-item">

        <p>本当に退会しますか？</p>

        <p><b>注意</b><br>退会すると全てのユーザーデータが削除されます。<br>削除後のデータは復旧することができません。</p>
        
        <form action="{% url 'userDelete' %}" method="POST">
            {% csrf_token %}
          <div class="row">
            <div class="col-sm-6 text-center">
              <div class="btn-withdraw-yes">
                <input type="submit" class="btn btn-danger" value="退会する" name="Confirm">
              </div>
            </div>
            <div class="col-sm-6 text-center">
              <div class="btn-withdraw-no">
                <a href="{% url 'mypage' %}" class="btn btn-default">キャンセル</a>
              </div>
            </div>
          </div>
        </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
